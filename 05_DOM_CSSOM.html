<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS/D/OM</title>
</head>
<body>
    <div id="cssBall">CSS</div>
    <div id="jsBall">JS</div>
</body>
<script>
    // THIS METHOD CHANGE THE [style] ATTRIBUTE
    // OF THE HTML TAG, THEY DO !!!NOT!!! DEFINE A CLASS 
    const ball = document.querySelector('#jsBall');
    ball.style["background-color"] = "green";
    ball.style["width"]            = "100px";
    ball.style["height"]           = "100px";
    ball.style["border-radius"]    = "50px";
    ball.style["font-weight"]      = "bolder";
</script>
<style>
    /* The javascript code above has the exact same
       effect as the css code below: */ 
    #cssBall {
        width:  100px;
        height: 100px;
        border-radius: 50px;
        background-color: red;
        font-weight: bolder;
    }
</style>
</html>
