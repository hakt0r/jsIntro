<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Exercise 01</title>
</head>
<body>
<!--
    Create a script that formats the following song lyrics
    using ONLY javascript. ( or choose own song )
    Put paragraphs into paragraphs ;)
    Set font sizes and change the page's background color.

    BONUS: DRY - avoid code duplication
-->
<script>
    function doStyle ( element ){
        element.style.color     = 'white';
        element.style.fontSize  = '10px';
        element.style.textAlign = 'center';
    }

    function verse ( text ) {
        const p = document.createElement('p');
        p.innerText = text;
        document.body.append(p);
        doStyle(p);
    }

    function bridge () {
        const p = document.createElement('p');
        // add the lyrics
        p.innerText = `Doch jetzt tut's nicht mehr weh
        Nee, jetzt tut's nicht mehr weh
        Und alles bleibt stumm
        Und kein Sturm kommt auf wenn ich dich seh'`;
        // add css
        doStyle(p);
        p.style.fontStyle = 'italic';
        // add to document
        document.body.append(p);
    }

    function chorus () {
        const p = document.createElement('p');
        // add the lyrics
        p.innerText = `Es ist vorbei, bye bye Junimond
        Es ist vorbei
        Es ist vorbei, bye bye`;
        // add css
        doStyle(p);
        p.style.fontWeight = 'bold';
        // add to the document
        document.body.append(p);
    }

    function bridge_chorus(){
        bridge();
        chorus();
    }

    // document background
    document.body.style.backgroundColor = 'red';

    // add headline
    const headline = document.createElement('h1');
    headline.style.fontSize  = '14px';
    headline.innerText = 'Echt - Junimond';
    document.body.append(headline);
    doStyle(headline);

    // compose songdoStyle(headline);
    verse(`Die Welt schaut rauf
    Zu meinem Fenster
    Mit müden Augen
    Ganz staubig und scheu
    Ich bin hier oben auf meiner Wolke
    Ich seh' dich kommen, aber du gehst vorbei`);
    bridge_chorus();
    verse(`Zweitausend Stunden hab' ich gewartet
    Ich hab' sie alle gezählt und verflucht
    Ich hab' getrunken, geraucht und gebetet
    Hab' dich flussauf- und flussabwärts gesucht`);
    for ( let i = 0; i < 2; i++ ) bridge_chorus();       
    for ( let i = 0; i < 3; i++ ) chorus();       
</script>
</body>
</html>
